<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FestivalSelect</title>
    <!-- scripts/js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../src/app.js"></script>
    <script src="../computer/fun.js"></script>

    <!-- materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <!-- style sheet -->
    <link rel="stylesheet" href="../css/master.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One|Changa+One|Changa|Montserrat:600" rel="stylesheet">

    <!-- ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div id="blue" class="block blue">
        <nav class="nav-bars" data-target="blue">
            <div class="nav-wrapper light-blue">
                <div class="container">
                    <a class="brand-logo">Bonnaroo</a>
                </div>
            </div>
        </nav>
        <!-- <div class="container"> -->
        <div class="row">
            <div id="bonnaroo-lineup-img" class="col l6  m12  s12 lineup-container first">
                <div class="inner-lineup-container">
                    <div class="step-1-container">

                    </div>
                </div>
            </div>
            <div id="bonnaroo-lineup-container" class="col l6  m12  s12  lineup-container first">
                <div class="selection-choice">
                    <div class="row">
                        <div class="col s12 m12 l12 no-padding-sides">
                            <ul class="tabs">
                                <li class="tab col s4 m4 l4"><a class="active" href="#s1" data-selection="green-dot">1</a></li>
                                <li class="tab col s4 m4 l4"><a href="#s2" data-selection="blue-dot">2</a></li>
                                <li class="tab col s4 m4 l4"><a href="#s3" data-selection="grey-dot">3</a></li>
                            </ul>
                        </div>
                        <div id="s1" class="col s12">Select artists that you like.</div>
                        <div id="s2" class="col s12">Select artists that you would like to get into.</div>
                        <div id="s3" class="col s12">Select artists that you have heard of.</div>
                    </div>
                </div>
                <div class="inner-lineup-container">
                    <!-- <div class="fest-name-container">

                <span class="fest-name">Bonnaroo </span>
              </div> -->
                    <div class="artist-boxes-container bonnaroo">

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- </div> -->
    <div id="green" class="block green">
        <nav class="nav-bars" data-target="green">
            <div class="nav-wrapper light-green">
                <div class="container">
                    <a class="brand-logo">Coachella</a>
                </div>
            </div>
        </nav>
        <div class="row">
            <div id="coachella-lineup-container" class="col l6  m12  s12  lineup-container">
                <div class="inner-lineup-container">

                </div>
            </div>
            <div id="coachella-lineup-img" class="col l6  m12  s12 lineup-container">
                <div class="inner-lineup-container">

                </div>
            </div>
        </div>



    </div>
    <div id="red" class="block red">
        <nav class="nav-bars" data-target="red">
            <div class="nav-wrapper light-red">
                <div class="container">
                    <a href="#" class="brand-logo">Lollapalooza</a>
                </div>
            </div>
        </nav>
        <div class="row">
            <div id="lollapalooza-lineup-container" class="col l6  m12  s12  lineup-container">
                <div class="inner-lineup-container">

                </div>
            </div>
            <div id="lollapalooza-lineup-img" class="col l6  m12  s12 lineup-container">
                <div class="inner-lineup-container">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
